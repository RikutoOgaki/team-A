<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/index02.css">
    <title>プロフィール設定</title>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>プロフィール</h1>
            <div class="headbox">
                <div class="nav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <span class="border"></span>
            <section>
                <div>
                    <p>ニックネーム</p>
                    <input class="textform" type="text">
                </div>
                <div>
                    <p>性別</p>
                    <input class="textform" type="text">
                </div>
                <div class="box">
                    <p>タイプ</p>
                    <div class="typebox">
                        <div>寒い</div>
                        <div>普通</div>
                        <div>暑い</div>
                    </div>
                </div>
                <div class="form">
                    <p>登録地点</p>
                    <div class="input">
                        <input class="textform" type="text">
                        <p id="text">✕</p>
                    </div>
                </div>
                <div class="plus">
                    <p><span>+</span></p>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <button class="btn">決定</button>
            </div>
        </footer>
    </div>
    <script src="./js/index02.js"></script>
</body>

</html>
