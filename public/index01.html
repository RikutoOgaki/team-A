<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/index01.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>統計</title>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>
                <img src="./img/32x.png" alt="">
            </h1>
            <div class="headbox">
                <div class="calender"></div>
                <div class="nav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <div class="weather">
                <div>
                    <p>天気</p>
                </div>
                <div>
                    <p>今の状況</p>
                </div>
            </div>
            <section>
                <div>
                    <div class="statbox">
                        <p class="dayweather">
                            <span>2</span>月<span>1</span>日の<span>名古屋</span>
                        </p>
                        <div class="statistics">
                            <div class="substatistics">
                                <p>体感温度で</p>
                                <p><span>寒い</span>と感じた人... <span>57</span>%</p>
                                <p><span>普通</span>と感じた人... <span>25</span>%</p>
                                <p><span>暑い</span>と感じた人... <span>18</span>%</p>
                            </div>
                        </div>
                    </div>
                    <div class="symbolbox">
                        <p>＞</p>
                    </div>
                </div>
                <div class="plusbox">
                    <p class="plus"><span>+</span></p>
                </div>
            </section>
        </main>
        <footer>
            <section>
                <div class="btnbox">
                    <button class="btn">寒い</button>
                    <button class="btn">普通</button>
                    <button class="btn">暑い</button>
                </div>
                <div class="chatbox">
                    <!-- <div class="message">
                        <p class="chatText"></p>
                    </div>
                    <div class="message">
                        <p class="chatText"></p>
                    </div> -->
                </div>
            </section>
        </footer>
    </div>

    <script src="./js/index01.js"></script>
</body>

</html>
