<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ress.css">
    <link rel="stylesheet" href="./css/index01.css">
    <title>統計</title>
</head>

<body>
    <div id="wrap">
        <header>
            <h1>タイトル</h1>
            <div class="headbox">
                <div class="calender"></div>
                <div class="nav">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </header>
        <main>
            <div class="weather">
                <div>
                    <p>天気</p>
                </div>
                <div>
                    <p>今の〜</p>
                </div>
            </div>
            <section>
                <div>
                    <div class="statbox">
                        <p class="dayweather">２月１日の名古屋</p>
                        <div class="statistics"></div>
                    </div>
                    <div class="symbolbox">
                        <p>＞</p>
                    </div>
                </div>
                <div class="plusbox">
                    <p class="plus"><span>+</span></p>
                </div>
            </section>
        </main>
        <footer>
            <section>
                <div class="btnbox">
                    <button class="btn">寒い</button>
                    <button class="btn">普通</button>
                    <button class="btn">暑い</button>
                </div>
                <div class="chatbox">
                    <!-- <div class="message">
                        <p class="chatText"></p>
                    </div>
                    <div class="message">
                        <p class="chatText"></p>
                    </div> -->
                </div>
                <div>
                    <p></p>
                </div>
            </section>
        </footer>
    </div>

    <script src="./js/index01.js"></script>
</body>

</html>
